<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <div class="main">
                <div class="heading">
                    Metric/Imperial unit conversion
                </div>
                <div class="input">
                    <input type="number" id="input" name="input" oninput="inputEvent()"/>
                </div>
            </div>
            <div class="results">
                <div class="length-result">
                    <span class="length-heading">Length (Meter/Feet)</span>
                    <span class="length-result-value">0 meters = 0.000 feet | 0 feet = 0.000 meters</span>
                </div>
                <div class="volume-result">
                    <span class="volume-heading">Volume (Liters/Gallons)</span>
                    <span class="volume-result-value">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</span>
                </div>
                <div class="mass-result">
                    <span class="mass-heading">Mass (Kilograms/Pounds)</span>
                    <span class="mass-result-value">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
